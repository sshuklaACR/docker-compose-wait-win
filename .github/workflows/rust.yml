name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - name: Install Cross
      run: cargo install cross
    - name: Build for Windows target
      run: cross build --target=x86_64-pc-windows-gnu --release --verbose
